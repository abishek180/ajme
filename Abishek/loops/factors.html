<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 374;
        let sum_factor=0;
        for(let i = 1;i<=num/2;i=i+1){
            
            if((num%i)==0){
                document.write("<br>"+i+"is a factor of"+num);
                sum_factor=sum_factor+i;
            }
        }
        document.write("<br>sum of factors"+sum_factor);
        if(sum_factor==num){
            document.write("<br>"+num+"the number is perfect");
        }else{document.write("<br>the number is not perfect")}
    </script>
</body>
</html>
