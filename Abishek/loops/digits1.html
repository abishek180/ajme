<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 52493;
        let digit;
        let sum =0;
        let large = num%10;
        let small = num%10;
        for(let i = num;i>0;i=parseInt(i/10)){
            digit=i%10;
            sum = sum+digit;
            if(digit>large){
                large=digit;
            }
            if(digit<small){
                small=digit;
            }
            document.write("<br>"+digit);
        }
        document.write("<br>sum of digits"+sum);
        document.write("<br>largeset digit"+large);
        document.write("<br>smallest digit"+small)

    </script>
</body>
</html>
