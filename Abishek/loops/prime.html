<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 76;
        let flag=0;
        for(let i =2;i<=num/2;i=i+1){
            if (num%i==0){
                flag=1;
                break;

            }

        }
        if(flag==0){
            document.write(num+"the number is prime");
        }else{
            document.write(num+"not a prime")
        }
    </script>
</body>
</html>
