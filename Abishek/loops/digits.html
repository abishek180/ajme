<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digits</title>
</head>
<body>
    <script>
        let num= 197627;

        for(let i=num;i>0;i=parseInt(i/10)){
            document.write("<br>"+(i%10));
        }

    </script>
    
</body>
</html>
