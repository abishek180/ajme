<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 5414;
        let digit;
        let small=num%10;
        for(let i = num;i>0;i=parseInt(i/10)){
            digit=i%10;
            if(digit<small){
                small=digit;
            }
        }
        document.write(small+"smallest number");
    </script>
</body>
</html>
