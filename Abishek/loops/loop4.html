<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table>");
        let i = 0;
        let j = 10;
        while(i<=10){
            document.write("<tr>");
            document.write("<td>"+i+"</td>"+"<td>+</td>"+"<td>"+j+"</td>"+"<td>=</td>"+"<td>"+(i+j)+"</td>");
            document.write("</tr>");
            i=i+1;
            j=j-1;

        }
        document.write("</table>");

        // ---------------------------------------------------------------------------------------------
        document.write("<hr>");
       document.write("<table>");
        for(let m = 0,n = 10;m<=10;m=m+1,n=n-1){
            document.write("<tr>");
                document.write("<td>"+m+"</td>"+"<td>+</td>"+"<td>"+n+"</td>"+"<td>=</td>"+"<td>"+(m+n)+"</td>");
                document.write("</tr>");


        }
        document.write("</table>");
    </script>
</body>
</html>
