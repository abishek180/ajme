<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jclock.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>This is the current time.</h2>
        <div class="time">
            <span>Hours</span>
            <span id="hours">00</span>
        </div>
        <div class="time">
            <span>Minute</span>
            <span id="min">00</span>
        </div>
        <div class="time">
            <span>Second</span>
            <span id="sec">00</span>
        </div>
        <div class="time">
            <span>Period</span>
            <span id="period">00</span>
        </div>
    </div>
    <script src="jclock.js"></script>
</body>
</html>
